<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsive-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Interface</title>
</head>
<body>

<header>
    <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
        </nav>
    </div>
</header>

<main>
    <div class="main-movie">
        <div class="container">
            <h3 class="title">HOUSE OF CARDS</h3>
            <p class="description">With Frank out of the picture, Claire Underwood steps fully into her own as the first
                woman president, but faces formidable threats to her legacy.</p>
            <div class="buttons">
                <button role="button" class="button">
                    <i class="fas fa-play"></i>
                    Play
                </button>
                <button role="button" class="button">
                    <i class="fas fa-info-circle"></i>
                    More Info
                </button>
            </div>
        </div>
    </div>
</main>

<div class="carousel-movies">
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img class="box-movie" src="img/mini1.jpg" alt="" srcset="">
        </div>
        <div class="item">
            <img class="box-movie" src="img/mini2.jpg" alt="" srcset="">
        </div>
        <div class="item">
            <img class="box-movie" src="img/mini3.jpg" alt="" srcset="">
        </div>
        <div class="item">
            <img class="box-movie" src="img/mini4.jpg" alt="" srcset="">
        </div>
        <div class="item">
            <img class="box-movie" src="img/mini5.jpg" alt="" srcset="">
        </div>
        <div class="item">
            <img class="box-movie" src="img/mini6.jpg" alt="" srcset="">
        </div>
        <div class="item">
            <img class="box-movie" src="img/mini7.jpg" alt="" srcset="">
        </div>
        <div class="item">
            <img class="box-movie" src="img/mini8.jpg" alt="" srcset="">
        </div>
        <div class="item">
            <img class="box-movie" src="img/mini9.jpg" alt="" srcset="">
        </div>
        <div class="item">
            <img class="box-movie" src="img/mini10.jpg" alt="" srcset="">
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/owl/setup.js"></script>

</body>
</html>
